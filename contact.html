<h2 class="title">Contact Us</h2>
<p class="words">To share your survivor story and be featured on our website, please contact us through the form below .</p>

<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Province</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="australia">Eastern Cape</option>
          <option value="canada">Free State</option>

          <option value="australia">KwaZulu-Natal</option>
          <option value="usa">Western Cape</option>
          <option value="canada">Mpumalanga</option>
          <option value="usa">Northern Cape </option>
          <option value="usa">North West</option>
          
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Share your survivor story.." style="height:200px"></textarea>
      </div>
    </div>

      <input type="submit" value="Submit">
    </div>
